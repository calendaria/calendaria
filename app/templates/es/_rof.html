<!-- Anillo de fuego -->
<div class="mt-4"></div>
{% for e in calendar['rof'] %}
	<div class="row">
		<div class="mx-auto">
			{{e[0]}}
			<span class="pl-5">
				<a href="{{url_for('date_details', year=calendar['year'], daynbr=e[0])}}"
                   data-toggle="tooltip" data-placement="top" title="Ver detalles fecha">
					{{e[1].strftime('%d/%m')}}
				</a>
			</span>
		</div>
	</div>
{% endfor %}
<div class="mb-4"></div>
